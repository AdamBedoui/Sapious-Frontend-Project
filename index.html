<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sapious Frontend Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/resets.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="#"
          ><img src="img/Logo.svg" alt="Sapious Logo" class="logo-image"
        /></a>
      </div>
      <nav class="navigation">
        <ul>
          <li><a href="#" class="nav-link">How it works</a></li>
          <li><a href="#" class="nav-link">Meals</a></li>
          <li><a href="#" class="nav-link">Testimonials</a></li>
          <li><a href="#" class="nav-link">Pricing</a></li>
          <li>
            <a href="#" class="nav-link try-for-free-link">Try for free</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="content">
      <section class="hero-section">
        <div class="hero-section-wrapper">
          <div class="hero-content">
            <div class="hero-content__title">
              <h1>Find your path !</h1>
            </div>
            <div class="hero-content__description">
              <p class="p1">learn it on your own steps...</p>
              <p class="p2">
                The harder you work for something, the greater you'll feel when
                you achieve it.
              </p>
            </div>
            <div class="hero-content__buttons">
              <a href="#" class="btn-blue">Start Coding Now</a>
              <a href="#" class="btn-white">Learn more &darr;</a>
            </div>
            <div class="hero-content__customers">
              <div class="hero-content__customers-images">
                <img
                  src="img/customers/anne.jpg"
                  alt="Customer Profile Photo"
                />
                <img
                  src="img/customers/hannah.jpg"
                  alt="Customer Profile Photo"
                />
                <img
                  src="img/customers/houda.jpg"
                  alt="Customer Profile Photo"
                />
                <img
                  src="img/customers/nicki.jpg"
                  alt="Customer Profile Photo"
                />
                <img
                  src="img/customers/selena.jpg"
                  alt="Customer Profile Photo"
                />
              </div>
              <div class="hero-content__customers-details">
                <p><span>5,000+</span> session delivered last year!</p>
              </div>
            </div>
          </div>
          <div class="hero-image">
            <img src="img/hero.png" alt="Hero Image" />
          </div>
        </div>
      </section>
      <section class="how-it-works-section"></section>
      <section class="testimonials-section"></section>
      <section class="pricing-section"></section>
      <section class="get-in-touch-section"></section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
